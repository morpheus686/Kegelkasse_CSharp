name: .NET Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
   
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: '8.0.x'

    - name: Restore NuGet Packages
      run: nuget restore Strafenkatalog_CSharp.sln

    - name: Build solution
      run: dotnet build -c Release Strafenkatalog_CSharp.sln

    - name: Create Docker Image
      run: |
        docker build -t morpheus061986/strafenkatalog_image .

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker Image
      run: |
        docker tag morpheus061986/strafenkatalog_image morpheus061986/strafenkatalog_image:latest
        docker push morpheus061986/strafenkatalog_image:latest
